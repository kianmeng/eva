[package]
name = "eva"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gemview = { git = "https://codeberg.org/jeang3nie/gemview" }
getopts = "~0.2"
lazy_static = "~1.4"
fastrand = "~1.7"
toml = "~0.5"
url = "~2.2"

[dependencies.chrono]
version = "~0.4"
features = ["std"]

[dependencies.gtk]
version = "~0.4"
package = "gtk4"

[dependencies.rgba_simple]
version = "~0.5"
features = ["gdk"]

[dependencies.serde]
version = "~1.0"
features = ["derive"]

[profile.release]
panic = 'abort'
lto = true
codegen-units = 1
